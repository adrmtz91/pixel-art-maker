<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <div id="controls">
        <label> Grid:
            <span id="sizeValue">16</span>Ã—<span id="sizeValue2">16</span>
            <input type="range" id="sizeSlider" min="8" max="64" value="16" />
        </label>

        <label> Tool:
            <select id="toolSelector">
                <option value="brush">Brush</option>
                <option value="bucket">Bucket Fill</option>
            </select>
        </label>

        <input type="color" id="colorPicker" value="#000000" />
        <button id="clearBtn">Clear</button>
        <button id="saveBtn">Save PNG</button>
    </div>

    <div id="grid" aria-label="Pixel drawing grid"></div>

    <script src="index.js"></script>
</body>
</html>
